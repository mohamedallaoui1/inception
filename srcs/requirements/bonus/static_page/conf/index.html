<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Circles</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .drawing-circle {
            position: absolute;
            width: 16px;
            height: 16px;
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 0 0 15px #fff, 0 0 30px #fff, 0 0 45px #fff, 0 0 60px #fff, 0 0 75px #fff;
            animation: explode 2s ease-out;
        }

        .drawing-circle::before, .drawing-circle::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 0 15px #fff, 0 0 30px #fff, 0 0 45px #fff, 0 0 60px #fff, 0 0 75px #fff;
        }

        .drawing-circle::before {
            animation: glow 1s infinite alternate-reverse;
        }

        .drawing-circle::after {
            animation: glow 1s infinite alternate;
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        @keyframes glow {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const container = document.querySelector('.container');

            container.addEventListener('mousemove', function (event) {
                const drawingCircle = document.createElement('div');
                drawingCircle.className = 'drawing-circle';
                drawingCircle.style.top = `${event.clientY}px`;
                drawingCircle.style.left = `${event.clientX}px`;
                container.appendChild(drawingCircle);

                setTimeout(() => {
                    container.removeChild(drawingCircle);
                }, 8000);
            });
        });
    </script>
</body>
</html>
